apply plugin: 'java'
apply plugin: 'maven'

group = 'AppiumStudio'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
    jcenter()
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'io.appium', name: 'java-client', version:'6.1.0'
    testCompile 'org.testng:testng:6.10'
}
